<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFinance$</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1 id="logo">dev.finance$</h1>
    </header>

    <main>
        <section id="balance">
            <h2>Balanços</h2>
            <div class="card">
                <h3>Entradas</h2>
                    <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2.000,00</p>
            </div>
            <div class="card">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2>Transações</h2>
            <!-- ALT + Shift + seta para baixo -para criar linhas iguais a seleção-->
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Luz</td>
                        <td>-R$ 500,00</td>
                        <td>23/01/2021</td>
                    </tr>

                    <tr>
                        <td>Criação de Website</td>
                        <td>R$ 5.000,00</td>
                        <td>23/01/2021</td>
                    </tr>

                    <tr>
                        <td>Internet</td>
                        <td>-R$ 200,00</td>
                        <td>23/01/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>dev.finance$</p>
    </footer>

</body>

</html>
